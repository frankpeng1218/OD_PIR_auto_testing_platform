    <script>
      function updateValue(inputId) {
        var input = document.getElementById(inputId);
        localStorage.setItem(inputId, input.value);
      }
      function loadValues() {
        var inputIds = [
          "angle1",
          "angle2",
          "angle3",
          "angle4",
          "angle5",
          "angle6",
        ];
        inputIds.forEach(function (inputId) {
          var input = document.getElementById(inputId);
          var savedValue = localStorage.getItem(inputId);
          if (savedValue) {
            input.value = savedValue;
          }
        });
      }
      function setAllAngles() {
        var allAngleInput = document.getElementById("all_angles");
        var allAnglesValue = parseInt(allAngleInput.value);
        if (!isNaN(allAnglesValue)) {
          var inputIds = [
            "angle1",
            "angle2",
            "angle3",
            "angle4",
            "angle5",
            "angle6",
          ];
          inputIds.forEach(function (inputId) {
            var input = document.getElementById(inputId);
            input.value = allAnglesValue;
            updateValue(inputId);
          });
        }
      }
    </script>

      <h1>機器手臂控制（BETA）</h1>
      <form>

        <input
          type="number"
          id="angle1"
          name="angle1"
          min="0"
          max="90"
          class="textbox"
          oninput="updateValue('angle1')"
        /><br />

        <label for="angle2">請輸入servo_2角度 (0-180):</label>
        <input
          type="number"
          id="angle2"
          name="angle2"
          min="0"
          max="180"
          class="textbox"
          oninput="updateValue('angle2')"
        /><br />

        <label for="angle3">請輸入servo_3角度 (0-180):</label>
        <input
          type="number"
          id="angle3"
          name="angle3"
          min="0"
          max="180"
          class="textbox"
          oninput="updateValue('angle3')"
        /><br />

        <label for="angle4">請輸入servo_4角度 (0-180):</label>
        <input
          type="number"
          id="angle4"
          name="angle4"
          min="0"
          max="180"
          class="textbox"
          oninput="updateValue('angle4')"
        /><br />

        <label for="angle5">請輸入servo_5角度 (0-180):</label>
        <input
          type="number"
          id="angle5"
          name="angle5"
          min="0"
          max="180"
          class="textbox"
          oninput="updateValue('angle5')"
        /><br />

        <label for="angle6">請輸入servo_6角度 (0-180):</label>
        <input
          type="number"
          id="angle6"
          name="angle6"
          min="0"
          max="180"
          class="textbox"
          oninput="updateValue('angle6')"
        /><br />

        <label for="all_angles">一次輸入所有角度(0-180):</label>
        <input
          type="number"
          id="all_angles"
          name="all_angles"
          min="0"
          max="180"
          class="textbox"
        /><br />

        <button
          class="button"
          name="submit_angle"
          value="submit"
          type="submit"
          onclick="setAllAngles()"

          Set All Angles
        </button>
